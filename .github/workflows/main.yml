name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Installing packages
      run: npm ci

    - name: Deploy with gh-pages
      run: gh-pages -d dist -u "${{ USERNAME }} <${{ EMAIL }}>"
      env:
        USERNAME: ${{ secrets.USERNAME }}
        EMAIL: ${{ secrets.EMAIL }}